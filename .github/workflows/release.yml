              echo "åº”ç”¨åç§°: $APP_NAME"
              echo "ç‰ˆæœ¬: $VERSION"
              echo "ä¸‹è½½é“¾æ¥: https://www.pgyer.com/$SHORT_URL"
              
              # è®¾ç½®æˆåŠŸè¾“å‡º
              echo "PGYER_SUCCESS=true" >> $GITHUB_OUTPUT
