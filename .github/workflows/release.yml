            echo "PGYER_ERROR=è·å–ä¸Šä¼ ä»¤ç‰Œå¤±è´¥: $ERROR_MSG" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # è§£æå‚æ•°
          ENDPOINT=$(echo $TOKEN_RESPONSE | jq -r '.data.endpoint')
          KEY=$(echo $TOKEN_RESPONSE | jq -r '.data.key')
          SIGNATURE=$(echo $TOKEN_RESPONSE | jq -r '.data.params.signature')
