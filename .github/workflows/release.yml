          # ä¸Šä¼ æ–‡ä»¶
          echo "å¼€å§‹ä¸Šä¼ APKåˆ°: $ENDPOINT"
          if ! UPLOAD_RESULT=$(curl -s -X POST -w "%{http_code}" \
            -F "key=$KEY" \
