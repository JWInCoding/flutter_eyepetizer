            elif [ "$CODE" = "1247" ]; then
              echo "â³ åº”ç”¨æ­£åœ¨å¤„ç†ä¸­... (å°è¯• $((ATTEMPTS+1))/$MAX_ATTEMPTS)"
              ATTEMPTS=$((ATTEMPTS+1))
